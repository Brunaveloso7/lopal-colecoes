<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <script>
         const dataDeHoje = new Date ().getDay();

        const mapaDeDias = new Map ( [
            [0, 'domingo'], 
            [2, 'terça-feira'],
            [1, 'segunda-feira'],
            [4, 'quinta-feira'],
            [3, 'quarta-feira'],
            [5, 'sexta-feira'],
            [6, 'sábado']
        ])

        document.write('<p>Hoje é $ {mapaDeDias.get(dataDeHoje)} !</p>'); 
        // Escrevendo com interpolação

    </script>
    
</body>
</html>
